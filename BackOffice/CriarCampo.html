            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>



        </ul>
        <!-- End of Sidebar -->



        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">


                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>

                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Campos</h1>
                        <button form="formularioCampo" class="btn" id="RegistarCampo"
                            onclick="RegistarCampos(event)">Registar</button>
                    </div>

                    <!-- Content Row -->
                    <div class="row">



                        <!-- Campos Afiliados Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4" id="Card3">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Nº Campos</div>
                                            <div id="nCampos" class="h5 mb-0 font-weight-bold text-gray-800">{{nCampos}}
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Content Row -->
                    <div class="row justify-content-start">
                        <div class="col-md-auto" id="imagem">
                            <input type="file" id="input-inserir-imagem" accept="image/*"
                                onchange="previewImagem(event)">
                            <div id="quadrado-inserir-imagem">
                                <label id="labelImagem" for="input-inserir-imagem">Inserir imagem</label>
                            </div>
                            <input type="text" id="input-fundo" name="Nome" class="inputs" placeholder="Insira o nome"
                                onfocus="this.placeholder = 'Insira o nome'"
                                oninput="if (this.value !== '') this.placeholder = ''">

                        </div>
                        <div class="col-md-auto" id="labelsCampo">
                            <div class="row justify-content-start" id="labelsCampoLinha1">
                                <div class="col-md-auto">
                                    <label class="labels" id="labelLocalizacao">Localização:</label>
                                    <input type="text" id="input-localizacao" name="Localizacao" class="inputs">
                                </div>
                                <div class="col-md-auto">
                                    <label class="labels" id="labelBalnearios">Balnearios:</label>
                                    <input type="text" id="input-balnearios" name="Balnearios" class="inputs">
                                </div>
                                <div class="col-md-auto">
                                    <label class="labels" id="labelRelvado">Relvado:</label>
                                    <select name="Relvado" class="inputs">
                                        <option value="Sintetico">Sintetico</option>
                                        <option value="Natural">Natural</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-auto">
                                    <label class="labels" id="labelOutros">Outros:</label>
                                    <input type="text" id="input-fundo" name="Outros" class="inputs">
                                </div>
                                <div class="col-md-auto">
                                    <label class="labels" id="labelPreco">Preço(/h):</label>
                                    <input type="text" id="input-fundo" name="Preco" class="inputs">
                                </div>
                            </div>
                            <div class="row justify-content-start" id="BolaColetes">
                                <div class="col-md-auto">
                                    <label class="labels" id="labelBola">Bola:</label>
                                    <select name="Bola" class="inputs">
                                        <option value="Nao">Não</option>
                                        <option value="Sim">Sim</option>
                                    </select>
                                </div>
                                <div class="col-md-auto">
                                    <label class="labels" id="labelColetes">Coletes:</label>
                                    <select name="Coletes" class="inputs">
                                        <option value="Nao">Não</option>
                                        <option value="Sim">Sim</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>




    </div>
    </div>
    <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

    </div>

    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
